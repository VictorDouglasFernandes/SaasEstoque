<mat-card-title>Detalhes do Estoque</mat-card-title><br>
<div class="container">
    <div class="info">
        <h3>ID: {{stock.id}}</h3>
        <h3>Nome: {{stock.name}}</h3>
        <h3>Localidade: {{stock.location}}</h3>
    </div>
    <button mat-stroked-button color="primary" routerLink="/stocks" class="button">Voltar</button>
    <button mat-stroked-button color="primary" class="button">Alterar</button>
</div>
