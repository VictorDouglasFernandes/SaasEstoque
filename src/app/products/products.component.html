<mat-card-title>Produtos</mat-card-title><br>
<div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let product" routerLink="/product/{{product.id}}"> {{product.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let product" routerLink="/product/{{product.id}}"> {{product.name}} </td>
        </ng-container>
        <ng-container matColumnDef="units">
            <th mat-header-cell *matHeaderCellDef> Unidades </th>
            <td mat-cell *matCellDef="let product" routerLink="/product/{{product.id}}"> {{product.units}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
